<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">

  <!-- BOOTSTRAP LINK -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<style>
  :root {
    --hd1: hsl(218, 44%, 22%);
    --col2: hsl(212, 45%, 89%);
    --back: hsl(216, 15%, 48%);
    --white: hsl(0, 0%, 100%);
}
</style>
</head>
    
    <body style="background-color: var(--col2)">
    <div class="card">
      <img src="images/image-qr-code.png" class="card-img" alt="qrcode">
      <div class="card-body">
          <h6 class="card-title">Improve your front-end skills by building projects</h6>
          <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    
    <div class="attribution">
       Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
       Coded by <a href="#">Nelson Itaaru</a>.
    </div>
  
  </div>
